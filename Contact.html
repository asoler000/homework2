<!-- holographic script -->
<script>
  window.addEventListener("deviceorientation", handleOrientation, true);
        function handleOrientation(event) {
          const z = event.alpha; // rotation degrees from 0 to 360
  
          const holographicElement = document.getElementById("holographic");
          holographicElement.style.backgroundPosition =
            Math.min(Math.abs(z), 100) + "%";
  }
  
    </script>
  
    <script>
  
  const holographicElement = document.getElementById("holographic");
  
  function updateHolographicBackground(value) {
    const percentage = value * 100;
    holographicElement.style.backgroundPosition = percentage + "%";
  }
  
  function handleMouseMove(event) {
    const x = event.clientX;
    const width = document.documentElement.clientWidth;
    const value = x / width;
    updateHolographicBackground(value);
  }
  
  function handleDeviceOrientation(event) {
    const z = Math.abs(event.alpha); // rotation degrees from 0 to 360
    const value = z / 360;
    updateHolographicBackground(value);
  }
  
  window.addEventListener("deviceorientation", handleDeviceOrientation, true);
  
    </script>

<!-- form script -->
<script>
  $(function()
  {
      function after_form_submitted(data)
      {
          if(data.result == 'success')
          {
              $('form#reused_form').hide();
              $('#success_message').show();
              $('#error_message').hide();
          }
          else
          {
              $('#error_message').append('<ul></ul>');
  
              jQuery.each(data.errors,function(key,val)
              {
                  $('#error_message ul').append('<li>'+key+':'+val+'</li>');
              });
              $('#success_message').hide();
              $('#error_message').show();
  
              //reverse the response on the button
              $('button[type="button"]', $form).each(function()
              {
                  $btn = $(this);
                  label = $btn.prop('orig_label');
                  if(label)
                  {
                      $btn.prop('type','submit' );
                      $btn.text(label);
                      $btn.prop('orig_label','');
                  }
              });
  
          }//else
      }
  
    $('#reused_form').submit(function(e)
        {
          e.preventDefault();
  
          $form = $(this);
          //show some response on the button
          $('button[type="submit"]', $form).each(function()
          {
              $btn = $(this);
              $btn.prop('type','button' );
              $btn.prop('orig_label',$btn.text());
              $btn.text('Sending ...');
          });
  
  
                      $.ajax({
                  type: "POST",
                  url: '../assets/dist/handler.php',
                  data: $form.serialize(),
                  success: after_form_submitted,
                  dataType: 'json'
              });
  
        });
  });
  </script>
