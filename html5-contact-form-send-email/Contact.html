<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 Contact Form To Send Email On Form Submission - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       
        <link rel="stylesheet" href="form.css" >
        <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="form.js"></script>

        <style>/* holographic styles */
            #holographic {
            
                background-image: linear-gradient(
                    to right,
                    rgb(194, 255, 182),
                    rgb(255, 163, 182),
                    rgb(221, 169, 255),
                    rgb(162, 209, 255)
                );
                background-size: 200%;
            }</style>
    </head>
    <body id="holographic"id="holographic"onmousemove="handleMouseMove(event)">
        <div class="container" >
            <!-- Form Started -->
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form id="reused_form">
                                    <div class="form-group">
                                        <label><i class="fa fa-user" aria-hidden="true"></i> Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                        <textarea rows="3" name="message" class="form-control" placeholder="Type Your Message"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-block btn-danger">Post &rarr;</button>
                                    </div>
                                </form>
                                <div id="error_message" style="width:100%; height:100%; display:none; ">
                                    <h4>
                                        Error
                                    </h4>
                                    Sorry there was an error sending your form. 
                                </div>
                                <div id="success_message" style="width:100%; height:100%; display:none; ">
<h2>Success! Your Message was Sent Successfully.</h2>
</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form Ended -->
        </div>

        <!-- scripts for holographic menu -->
        <script>
            window.addEventListener("deviceorientation", handleOrientation, true);
                  function handleOrientation(event) {
                    const z = event.alpha; // rotation degrees from 0 to 360
            
                    const holographicElement = document.getElementById("holographic");
                    holographicElement.style.backgroundPosition =
                      Math.min(Math.abs(z), 100) + "%";
            }
            
              </script>
            
              <script>
            
            const holographicElement = document.getElementById("holographic");
            
            function updateHolographicBackground(value) {
              const percentage = value * 100;
              holographicElement.style.backgroundPosition = percentage + "%";
            }
            
            function handleMouseMove(event) {
              const x = event.clientX;
              const width = document.documentElement.clientWidth;
              const value = x / width;
              updateHolographicBackground(value);
            }
            
            function handleDeviceOrientation(event) {
              const z = Math.abs(event.alpha); // rotation degrees from 0 to 360
              const value = z / 360;
              updateHolographicBackground(value);
            }
            
            window.addEventListener("deviceorientation", handleDeviceOrientation, true);
            
              </script>
    </body>
